<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณค่าไฟ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>คำนวณค่าไฟ</h1>
    <label for="power">กำลังไฟฟ้า (วัตต์):</label>
    <input type="number" id="power" placeholder="เช่น 100" />

    <label for="hours">ชั่วโมงการใช้งานต่อวัน:</label>
    <input type="number" id="hours" placeholder="เช่น 5" />

    <label for="days">จำนวนวัน:</label>
    <input type="number" id="days" placeholder="เช่น 30" />

    <label for="unitCost">ค่าไฟต่อหน่วย (บาทต่อ kWh):</label>
    <input type="number" id="unitCost" placeholder="เช่น 4.5" step="0.01" />

    <button onclick="calculateElectricityCost()">คำนวณ</button>

    <p id="result">ค่าไฟทั้งหมด: </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
